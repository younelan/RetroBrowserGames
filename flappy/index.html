<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jumpy Fallafel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui">
            <div id="game-ui" style="display: none;">
                <div class="info">Score: <span id="game-score">0</span></div>
                <div class="info">Level: <span id="game-level">1</span></div>
            </div>
            <div id="start-screen">
                <h1>Flappy Bird</h1>
                <p>Choose your difficulty or press Space to start.</p>
                <div id="difficulty-buttons">
                    <button id="easy">Easy</button>
                    <button id="medium">Medium</button>
                    <button id="hard">Hard</button>
                </div>
                <p class="high-score">High Score: <span id="high-score-start">0</span></p>
            </div>
            <div id="game-over-screen" style="display: none;">
                <h1>Game Over</h1>
                <p>Score: <span id="score">0</span></p>
                <p>Level: <span id="level">1</span></p>
                <p class="high-score">High Score: <span id="high-score-end">0</span></p>
                <button id="restart">Restart</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
