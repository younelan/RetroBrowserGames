<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperboy 3D - Premium Estate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: 'Outfit', sans-serif;
            color: #fff;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* --- UI Layer --- */
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 50;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }

        .stat-box .label {
            font-size: 0.7em;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 3px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        #score,
        #papers {
            font-size: 1.4em;
            font-weight: 700;
        }

        #lives-icons {
            display: flex;
            gap: 8px;
            margin-top: 4px;
        }

        .bike-icon {
            width: 24px;
            height: 14px;
            background-color: #ffdd00;
            border: 2px solid #000;
            border-radius: 2px;
            position: relative;
        }

        .bike-icon::after {
            content: '';
            position: absolute;
            top: -4px;
            left: 4px;
            width: 8px;
            height: 4px;
            background: #ffdd00;
            border: 2px solid #000;
            border-bottom: none;
        }

        .hidden {
            display: none !important;
        }

        /* --- Overlay --- */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.8) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 60;
        }

        .overlay-content {
            text-align: center;
            color: #fff;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 500px;
        }

        .overlay-content h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .overlay-content p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        .overlay-content .controls {
            font-size: 0.9em;
            font-weight: 700;
            color: #ffdd00;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #start-btn {
            padding: 18px 40px;
            font-family: inherit;
            font-size: 1.1em;
            font-weight: 700;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: #ffdd00;
        }

        #start-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="ui">
            <div class="stat-box" id="score-container">
                <span class="label">Score</span>
                <span id="score">000000</span>
            </div>
            <div class="stat-box" id="papers-container">
                <span class="label">Papers</span>
                <span id="papers">10</span>
            </div>
            <div class="stat-box" id="lives-container">
                <span class="label">Lives</span>
                <div id="lives-icons">
                    <div class="bike-icon"></div>
                    <div class="bike-icon"></div>
                    <div class="bike-icon"></div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="overlay">
            <div class="overlay-content">
                <h1>Paperboy 3D</h1>
                <p>Deliver newspapers to the mailboxes across the neighborhood on your morning route.</p>
                <p class="controls">Arrows to Ride â€¢ Space to Throw</p>
                <button id="start-btn">Get Started</button>
            </div>
        </div>
    </div>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
    </script>
    <script type="module" src="js/game.js?v=3"></script>
</body>

</html>
