<!DOCTYPE html>
<html>
<head>
    <title>3D Car Racing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        #start-screen button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .hud-item {
            margin-bottom: 10px;
        }

        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .control-group {
            display: flex;
            gap: 10px;
        }

        .control-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            pointer-events: auto;
            user-select: none;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="hud">
            <div class="hud-item">Time: <span id="timeValue">0</span>s</div>
            <div class="hud-item">Score: <span id="scoreValue">0</span></div>
        </div>
        <div id="start-screen" style="display: none;">
            <h2>3D Car Racing</h2>
            <p>Collect coins and stay on track!</p>
            <button id="startButton">Start Game</button>
            <button id="restartButton" style="display: none;">Restart</button>
        </div>
        <div id="controls">
            <div class="control-group">
                <div id="left" class="control-button">←</div>
                <div id="right" class="control-button">→</div>
            </div>
            <div class="control-group">
                <div id="accelerate" class="control-button">↑</div>
                <div id="brake" class="control-button">↓</div>
            </div>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
