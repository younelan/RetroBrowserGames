<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>H.E.R.O.</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    #hud {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0;
        padding: 5px;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        font-size: 16px;  /* Reduced font size */
        border-radius: 5px;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
    }
    
    #hud > div {
        white-space: nowrap;
    }

    /* Reduce fuel bar width on mobile */
    @media (max-width: 768px) {
        #hud {
            padding: 0;
            margin: 0;
            background: rgba(0, 0, 0, 0.2);
            font-size: 14px;  /* Even smaller on mobile */
            gap: 10px;
            width:100%;
            max-width: 100%;
            border-radius: 0;
        }
        
        #hud > div {
            padding: 2px 5px;
        }

        #fuel .bar-container {
            width: 100px !important;  /* Override any other width settings */
        }
    }
    
    /* Updated mobile controls styling */
    #mobile-controls {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
    }
    
    .weapon-btn {
        position: absolute;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.5);
        color: white;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: auto;
    }
    
    #laserBtn {
        right: 20px;
        bottom: 100px;
    }
    
    #bombBtn {
        right: 20px;
        bottom: 20px;
    }

    @media (min-width: 768px) {
        .mobile-only {
            display: none;
        }
    }
</style>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="hud">
            <div id="lives">‚ù§Ô∏è 10</div>
            <div id="fuel">‚õΩ 100</div>
            <div id="score">‚≠ê 0</div>  <!-- Changed from üíé to ‚≠ê -->
            <div id="level">üéÆ 1</div>
        </div>
        
        <div id="mobile-controls" class="mobile-only">
            <div id="laserBtn" class="weapon-btn">üî´</div>
            <div id="bombBtn" class="weapon-btn">üí£</div>
        </div>
    </div>

    <!-- Only load main.js - it will handle loading other scripts -->
    <script src="main.js"></script>
</body>
</html>
