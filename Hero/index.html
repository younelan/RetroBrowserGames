        background: rgba(255, 255, 255, 0.3);

        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: auto;
    }
    
    #laserBtn {
        right: 20px;
        bottom: 100px;
    }
    
    #bombBtn {
        right: 20px;
        bottom: 20px;
    }

    @media (min-width: 768px) {
        .mobile-only {
            display: none;
        }
    }
</style>
