<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>H.E.R.O.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
        }
        
        #game-container {
            flex: 1;
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 10;
        }
        
        #mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            touch-action: none;
        }
        
        .control-group {
            display: flex;
            gap: 20px;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }
        
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        @media (orientation: landscape) {
            #mobile-controls {
                height: 100px;
                padding: 10px 40px;
            }
            
            .control-btn {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="hud">
            <div id="lives">‚ù§Ô∏è Lives: 10</div>
            <div id="fuel">‚õΩ Fuel: 100</div>
            <div id="score">üíé Score: 0</div>
            <div id="level"></div>
        </div>
    </div>
    
    <div id="mobile-controls">
        <div class="control-group">
            <button id="leftBtn" class="control-btn">‚¨ÖÔ∏è</button>
            <button id="rightBtn" class="control-btn">‚û°Ô∏è</button>
        </div>
        <div class="control-group">
            <button id="upBtn" class="control-btn">‚¨ÜÔ∏è</button>
            <button id="drillBtn" class="control-btn">‚ö°</button>
        </div>
    </div>

    <!-- Load game files in order -->
    <script src="game/constants.js"></script>
    <script src="game/levels.js"></script>
    <script src="game/controls.js"></script>
    <script src="game/level.js"></script>
    <script src="main.js"></script>

    <script>
        window.onload = () => {
            const game = new Game();
        };
    </script>
</body>
</html>
