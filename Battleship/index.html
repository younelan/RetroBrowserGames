<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Battleship</h1>
    <div class="game-container">
        <div class="player-board-container" id="playerContainer">
            <canvas id="playerBoard"></canvas>
        </div>
        <div class="computer-board-container hidden" id="computerContainer">
            <canvas id="computerBoard"></canvas>
        </div>
    </div>
    <div class="controls">
        <button id="randomizeButton">Random</button>
        <button id="startGameButton">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
